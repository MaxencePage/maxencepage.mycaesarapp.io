<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-center mt-4">
                    <div class="card-header">
                        <h2 class="card-title">Your Cipher Result</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text display-3">{{ result }}</p>
                        <a href="{% url 'caesar' %}" class="btn btn-primary mt-3">Encrypt or Decrypt Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
